version: "3.9"

services:
  # Reverse Proxy
  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  # Nextcloud
  nextcloud-db:
    image: mariadb:latest
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Guus2013!
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: guus
      MYSQL_PASSWORD: Guus2013!
    volumes:
      - nextcloud-db:/var/lib/mysql

  nextcloud-app:
    image: nextcloud:latest
    container_name: nextcloud-app
    restart: unless-stopped
    environment:
      MYSQL_PASSWORD: Guus2013!
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: guus
      MYSQL_HOST: nextcloud-db
    volumes:
      - nextcloud-data:/var/www/html
    depends_on:
      - nextcloud-db

  # Jellyfin
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
    environment:
      - JELLYFIN_ADMIN_USER=guus
      - JELLYFIN_ADMIN_PASSWORD=Guus2013!

  # Home Assistant
  homeassistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    volumes:
      - homeassistant-config:/config
    environment:
      - HOMEASSISTANT_PASSWORD=Guus2013!
    network_mode: host

volumes:
  nextcloud-db:
  nextcloud-data:
  homeassistant-config:
  caddy_data:
  caddy_config:
